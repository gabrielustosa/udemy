{% extends '../base.html' %}

{% load tailwind_filters i18n %}

{% block title %}
    {% trans 'Entrar' %}
{% endblock %}

{% block content %}
    <div class="pt-5">
        <h2 class="text-center text-3xl py-6 dark:text-white">{% trans 'Entrar' %}</h2>
        <div class="grid grid-cols-1 mx-auto gap-4 w-1/4">
            <form method="post" id="login">
                {% csrf_token %}
                {{ form|crispy }}
                <button id="submit"
                        type="submit"
                        class="bg-sky-600 px-4 py-2 my-3 w-full rounded-sm text-white">
                    {% trans 'Fazer login' %}
                </button>
                <div class="text-center pt-2 dark:text-white">
                    <p>{% trans 'NÃ£o tem conta?' %} <a href="{% url 'register' %}" class="text-sky-600">{% trans 'Cadastre-se' %}</a>.</p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
